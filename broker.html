<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for better contrast */
        }
        .dashDiv {
            border: 5px outset black;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            max-width: 600px;
        }
        .dashDiv p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .dashDiv a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .dashDiv a:hover {
            color: #0056b3;
        }
        .logout-btn {
            margin: 20px auto;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Display the username dynamically -->
        <h1 class="text-center">Welcome, {{ username }}!</h1>
        <div class="dashDiv">
            <p>Here is the Dashboard List. Please select which category you want:</p>
            <a href="{{ url_for('broker') }}">Broker download</a>
            <a href="{{ url_for('tutorial') }}">Tutorial Video</a>
            <a href="https://www.forexfactory.com">Forex factory(news)</a>
            <a href="https://www.metatrader5.com/en/download">MT5 download</a>
            
        </div>
        <!-- Logout button -->
        <div class="logout-btn">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <!-- Optional: Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
