<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Body background with overlay */
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Overlay effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centering the form card */
        .form-container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        /* Input groups with icons */
        .input-group-text {
            background-color: #4facfe;
            color: #fff;
        }

        /* Social icons styling */
        .social a {
            margin: 10px;
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #f2f2f2;
            color: #000;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .social a:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Custom button */
        .btn-custom {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #3a9ef5, #00c3ff);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="mb-4">Login</h1>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" action="/login" class="mb-4">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign-up</a>.</p>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>

            <!-- Social Login Section -->
            <div>
                <p><b>Or use another way to login:</b></p>
                <div class="social">
                    <a href="https://accounts.google.com/signup" class="fa fa-google" title="Register with Google"></a>
                    <a href="https://appleid.apple.com/account#!&page=create" class="fa fa-apple" title="Register with Apple"></a>
                    <a href="https://www.facebook.com/signup" class="fa fa-facebook" title="Register with Facebook"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
