<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?abstract,pattern') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Overlay effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }

        /* Button styles */
        .btn-custom {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #3a9ef5, #00c3ff);
        }

        /* Form labels */
        .form-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Register</h1>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Registration Form -->
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <!-- Phone Number Field -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="123-456-7890" required>
                </div>
                
                <!-- Age Field -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" min="18" required>
                </div>

                <!-- Address Field (Optional) -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-custom w-100">Register</button>
                    </div>
                    <div class="col-6">
                        <a href="{{ url_for('login') }}" class="btn btn-custom w-100">Back to homepage</a>
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
