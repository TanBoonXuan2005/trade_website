<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?abstract,pattern') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Overlay effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }

        .tuteDiv {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for contrast */
            border: 2px solid #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Light shadow for a lifted effect */
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            max-width: 600px;
        }
        .tuteDiv p {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        .tuteDiv a {
            display: block;
            margin: 15px auto;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .tuteDiv a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
        .logout-btn {
            text-align: center;
            margin: 20px auto;
        }
        .btn-custom {
            background-color: #ff5e57;
            border-color: #ff5e57;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e04e47;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="container mt-5">
            <!-- Display the username dynamically -->
            <h1 class="text-center">Welcome, {{ username }}!</h1>
            <div class="tuteDiv">
                <p>Here is the Dashboard List. Please select which category you want:</p>
                <a href='https://drive.google.com/file/d/1Xsxd1MOHBmA5jKKvh_uoPOkftNLkYqnz/view?usp=drivesdk'>SMC</a>
                <a href="https://drive.google.com/file/d/1cc3T7NJcERXZIzm8clTcO-YdHZ7dqF5Z/view?usp=drivesdk">Point of Interest (POI)</a>
                <a href="#">Support & Resistance</a>
                <a href="#">Timeframe</a>
            </div>
            <!-- Logout button -->
            <div class="logout-btn">
                <a href="{{ url_for('dashboard') }}" class="btn btn-danger">Back to dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>

            
    </div>
        <!-- Optional: Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Optional: Custom Script for Interactivity -->
        <script>
            // Add animation to the heading when the page loads
            document.addEventListener("DOMContentLoaded", function () {
                const heading = document.querySelector("h1");
                heading.style.transition = "transform 0.5s ease, opacity 0.5s ease";
                heading.style.opacity = "1";
                heading.style.transform = "translateY(0)";
            });
    
            // Add interactivity to links
            const links = document.querySelectorAll(".dashDiv a");
            links.forEach(link => {
                link.addEventListener("mouseover", function () {
                    link.style.textShadow = "2px 2px 10px rgba(0, 0, 0, 0.5)";
                });
                link.addEventListener("mouseout", function () {
                    link.style.textShadow = "none";
                });
            });
        </script>
</body>
</html>
