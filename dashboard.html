        /* Overlay effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);

        }
        .dashDiv a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            text-decoration: none;
            color: #007bff;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            color: transparent;
        }
        .dashDiv a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.8), 0 0 20px rgba(0, 242, 254, 0.8);
            transform: scale(1.1);
        }
        .logout-btn {

            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
